<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin=
    "anonymous">
</head>
<body>
    <section>
        <table class="table table-striped">
            <thead>
                 <td>ID</td>
                <td>name</td>
                <td>age</td>
                <td>phone</td>
                <td>address</td>
                <td>username</td>
                 <td>password</td>
                 <td>Actions</td>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td>

                    <a class="btn btn-warning" th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
                    <a class="btn btn-danger" type="reset" th:href="@{/users/{id}/delete(id=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
